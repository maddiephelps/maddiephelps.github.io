<!DOCTYPE html>
<html>
<head>
  <title>Contact Us!</title>
  <h1>Contact Us!</h!>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f4e3;
            color: #333;
            margin: 0;
        }
        header {
            position: relative;
            background-image: url('/mnt/data/original.jpg');
            background-size: cover;
            background-position: center;
            color: #f8f4e3;
            text-align: center;
            padding: 100px 20px;
            font-family: 'Lora', serif;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: 1;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
            margin: 0;
            color: #f8f4e3;
        }
        header h1 {
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #d5d0cd;
            padding: 15px;
        }
        nav a {
            color: #6b675f;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #a2a392;
        }
        .section {
            padding: 20px;
            background-color: #d4cdc3;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
        }
        .section h2 {
            color: #6b675f;
            font-family: 'Lora', serif;
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
        }
        .section p {
            color: #4f4a42;
            font-size: 1em;
            line-height: 1.6;
        }
          footer table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        footer td {
            height: 40px;
            width: 20%;
        footer {
            background-color: #9a998c;
            color: #f8f4e3;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            font-family: 'Lora', serif;
        }
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<h2>Get in Touch</h2>
<p>Please enter your information and one of our representatives will be in contact with you shortly. </p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your email">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
