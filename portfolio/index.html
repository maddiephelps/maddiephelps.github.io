<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maddie Phelps | Portfolio</title>
    <style>
        body {
            background-color: seashell;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: powderblue;
        }
        h2 {
            color: darkslateblue;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            font-weight: bold;
            text-decoration: none;
            margin: 0 15px;
            color: #0077B6;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero-image {
            text-align: center;
            margin: 20px 0;
        }
        .hero-image img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .hero-text {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero-text p {
            font-size: 18px;
            color: #03045E;
        }
      
      
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0077B6;
            color: white;
            position: relative;
        }
        footer table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        footer td {
            height: 40px;
            width: 20%;
     
    </style>
</head>
<body>

    <header>
        <h1>My Name is Maddie Phelps!</h1>
        <h2>Welcome to my portfolio.</h2>
    </header>

    <nav>
        <a href="aboutme.html">About Me</a>
        <a href="showcase.html">Showcase</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero-image">
        <img src="portfolioimage.JPG" alt="Nice to Meet You!">
    </div>

    <div class="hero-text">
        <p>I am a senior Social Media and Digital Communication major at High Point University.</p>
        <button onclick="alert('Contact me at: mphelps@highpoint.edu')">Get In Touch</button>
    </div>

    <footer>
        <table>
            <tr>
                <td style="background-color: #03045E;"></td>  
                <td style="background-color: #023E8A;"></td>  
                <td style="background-color: #00B4D8;"></td>  
                <td style="background-color: #90E0EF;"></td>  
                <td style="background-color: #CAF0F8;"></td> 
            </tr>
        </table>

        <button type="button" onclick="document.getElementById('demo').innerHTML = new Date().toLocaleString();">
            Show Date and Time
        </button>
        <p id="demo"></p>
        
        <button onclick="togglePalette()">Toggle Color Palette</button>
        <script>
            function togglePalette() {
                var table = document.querySelector('footer table');
                if (table.style.display === "none") {
                    table.style.display = "table";
                } else {
                    table.style.display = "none";
                }
            }
        </script>
    </footer>

</body>
</html>
